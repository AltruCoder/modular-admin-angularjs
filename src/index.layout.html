<!doctype html>
<html class="no-js" lang="en" ng-app="modularAdmin" ng-controller="MainCtrl as main">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>ModularAdmin - Free Dashboard Theme | Angular Version</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="css/vendor.css">
		<link rel="stylesheet" theme-link theme-color="{{main.themeSettings.controls.getThemeSettingItem('themeName')}}" href="css/app.css">

				<div class="color-secondary"></div>

		</div>
		
		<script src="js/vendor.js"></script>
