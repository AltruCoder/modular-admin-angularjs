<div class="card sameheight-item stats" data-exclude="xs" ng-controller="StatsCtrl as stats">
	<div class="card-block">

		<div class="title-block">
			<h4 class="title">
				Stats
			</h4>
			<p class="title-description">
				Website metrics for
				<a href="http://modularcode.github.io/modular-admin-angular/">
					your awesome project
				</a>
			</p>
		</div>

		<div class="row row-sm stats-container">
			<div class="col-xs-12 col-sm-6 stat-col" ng-repeat="stat in stats.stats">
				<div class="stat-icon">
					<i class="fa fa-{{stat.icon}}"></i>
				</div>
				<div class="stat">
					<div class="value">
						{{stat.name}}
					</div>
					<div class="name">
						{{stat.value}}
					</div>
				</div>
				<progress class="progress stat-progress" value="{{stat.progress}}" max="100">
					<div class="progress">
						<span class="progress-bar" style="width: {{stat.progress}}%;"></span>
					</div>
				</progress>
			</div>
		</div>
	</div>
</div>
