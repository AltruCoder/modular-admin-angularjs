<footer class="sidebar-footer" ng-controller="CustomizeCtrl as customize">
	<ul class="nav metismenu" id="customize-menu" sidebar-dropdown>
		<li>
			<ul>
				<li class="customize">
					<div class="customize-item">
						<div class="row customize-header">
							<div class="col-xs-4">
							</div>
							<div class="col-xs-4">
								<label class="title">fixed</label>
							</div>
							<div class="col-xs-4">
								<label class="title">static</label>
							</div>
						</div>
						<div class="row hidden-md-down">
							<div class="col-xs-4">
								<label class="title">Sidebar:</label>
							</div>
							<div class="col-xs-4">
								<label>
			                        <input class="radio" 
			                        	type="radio" 
			                        	ng-model="settings.sidebarFixed" 
			                        	ng-value="true" 
			                        	ng-click="customize.setThemeState()">
			                        <span></span>
			                    </label>
							</div>
							<div class="col-xs-4">
								<label>
			                        <input class="radio" 
			                        	type="radio" 
			                        	ng-model="settings.sidebarFixed" 
			                        	ng-value="false"
			                        	ng-click="customize.setThemeState()">
			                        <span></span>
			                    </label>
							</div>
						</div>
						<div class="row">
							<div class="col-xs-4">
								<label class="title">Header:</label>
							</div>
							<div class="col-xs-4">
								<label>
			                        <input class="radio" 
				                        type="radio" 
				                        ng-model="settings.headerFixed" 
				                        ng-value="true"
				                        ng-click="customize.setThemeState()">
			                        <span></span>
			                    </label>
							</div>
							<div class="col-xs-4">
								<label>
			                        <input class="radio" 
				                        type="radio" 
				                        ng-model="settings.headerFixed" 
				                        ng-value="false"
				                        ng-click="customize.setThemeState()">
			                        <span></span>
			                    </label>
							</div>
						</div>
						<div class="row">
							<div class="col-xs-4">
								<label class="title">Footer:</label>
							</div>
							<div class="col-xs-4">
								<label>
			                        <input class="radio" 
			                        	type="radio" 
			                        	ng-model="settings.footerFixed" 
			                        	ng-value="true"
			                        	ng-click="customize.setThemeState()">
			                        <span></span>
			                    </label>
							</div>
							<div class="col-xs-4">
								<label>
			                        <input class="radio" 
			                        type="radio" 
			                        ng-model="settings.footerFixed" 
			                        ng-value="false"
			                        ng-click="customize.setThemeState()">
			                        <span></span>
			                    </label>
							</div>
						</div>
					</div>
					<div class="customize-item">
						<ul class="customize-colors">
							<li>
								<span class="color-item color-red" 
									ng-class="{active: settings.themeName === 'red'}"
									ng-click="customize.setThemeColor('red')"></span>
							</li>
							<li>
								<span class="color-item color-orange" 
									ng-class="{active: settings.themeName === 'orange'}"
									ng-click="customize.setThemeColor('orange')"></span>
							</li>
							<li>
								<span class="color-item color-green" 
									ng-class="{active: settings.themeName === 'green'}"
									ng-click="customize.setThemeColor('green')"></span>
							</li>
							<li>
								<span class="color-item color-seagreen" 
									ng-class="{active: settings.themeName === 'seagreen'}"
									ng-click="customize.setThemeColor('seagreen')"></span>
							</li>
							<li>
								<span class="color-item color-blue" 
									ng-class="{active: settings.themeName === ''}"
									ng-click="customize.setThemeColor('')"></span>
							</li>
							<li>
								<span class="color-item color-purple" 
									ng-class="{active: settings.themeName === 'purple'}"
									ng-click="customize.setThemeColor('purple')"></span>
							</li>
						</ul>
					</div>
				</li>
			</ul>
			<a href="">
				<i class="fa fa-cog"></i> Customize
			</a>
		</li>
	</ul>
</footer>
