<div class="auth-container">
    <div class="card">
        <header class="auth-header">
            <h1 class="auth-title">
                <ng-include src="'templates/_common/logo/logo.html'"></ng-include>
                ModularAdmin
            </h1>
        </header>
        <div class="auth-content">
            <p class="text-xs-center">PASSWORD RECOVER</p>
            <p class="text-muted text-xs-center"><small>Enter your email address to recover your password.</small></p>
            <form id="reset-form" novalidate name="resetForm" ng-submit="reset.reset()">
                <div class="form-group"
                    ng-class="{'has-error': resetForm.$submitted && (
                        resetForm.email.$error.required ||
                        resetForm.email.$error.email
                    )}">
                    <label for="email1" >Email</label>
                    <input type="email" 
                        class="form-control underlined" 
                        name="email" 
                        id="email" 
                        ng-model="reset.email"
                        placeholder="Your email address" 
                        required>
                    <span class="has-error" ng-show="resetForm.$submitted && resetForm.email.$error.required">Please enter your email</span>
                    <span class="has-error" ng-show="resetForm.$submitted && resetForm.email.$error.email">Please enter a valid email address</span>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-block btn-primary">Reset</button>
                </div>
                <div class="form-group clearfix">
                    <a class="pull-left" ui-sref="auth.login">return to Login</a>
                    <a class="pull-right" ui-sref="auth.signup">Sign Up!</a>
                </div>
            </form>
        </div>
    </div>
    <div class="text-xs-center">
        <a ui-sref="app.dashboard" class="btn btn-secondary rounded btn-sm">
            <i class="fa fa-arrow-left"></i> Back to dashboard
        </a>
    </div>
</div>
